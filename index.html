<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meuhbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys" role="presentation">
    <div data-key="81" class="key" aria-label="Ane" role="button" tabindex="0">
      <kbd>Q</kbd>
      <span class="sound">Ane</span>
    </div>
    <div data-key="83" class="key" aria-label="Canard" role="button" tabindex="0">
      <kbd>S</kbd>
      <span class="sound">Canard</span>
    </div>
    <div data-key="68" class="key" aria-label="Chat" role="button" tabindex="0">
      <kbd>D</kbd>
      <span class="sound">Chat</span>
    </div>
    <div data-key="70" class="key" aria-label="Chien" role="button" tabindex="0">
      <kbd>F</kbd>
      <span class="sound">Chien</span>
    </div>
    <div data-key="71" class="key" aria-label="Grillon" role="button" tabindex="0">
      <kbd>G</kbd>
      <span class="sound">Grillon</span>
    </div>
    <div data-key="72" class="key" aria-label="Mouton" role="button" tabindex="0">
      <kbd>H</kbd>
      <span class="sound">Mouton</span>
    </div>
    <div data-key="74" class="key" aria-label="Perruche" role="button" tabindex="0">
      <kbd>J</kbd>
      <span class="sound">Perruche</span>
    </div>
    <div data-key="75" class="key" aria-label="Poule" role="button" tabindex="0">
      <kbd>K</kbd>
      <span class="sound">Poule</span>
    </div>
    <div data-key="76" class="key" aria-label="Vache" role="button" tabindex="0">
      <kbd>L</kbd>
      <span class="sound">Vache</span>
    </div>
  </div>

  <audio id="81" src="sounds/ane.wav"></audio>
  <audio id="83" src="sounds/canard.wav"></audio>
  <audio id="68" src="sounds/chat.wav"></audio>
  <audio id="70" src="sounds/chien.wav"></audio>
  <audio id="71" src="sounds/grillon.wav"></audio>
  <audio id="72" src="sounds/mouton.wav"></audio>
  <audio id="74" src="sounds/perruche.wav"></audio>
  <audio id="75" src="sounds/poule.wav"></audio>
  <audio id="76" src="sounds/vache.wav"></audio>

  <script src="event.listener.js"></script>
  <noscript>You need to enable JavaScript to experience the full site.</noscript>
</body>
</html>
